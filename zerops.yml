zerops:
  - setup: api
    build:
      base: [ nodejs@18 ]
      buildCommands:
        - npm i
        - npm run build api
      deploy: [ dist, package.json, package-lock.json, node_modules ]
    run:
      start: node dist/apps/api/main.js

  - setup: app
    build:
      base: [ nodejs@16 ]
      buildCommands:
        - npm i
        - npm run build app
      deploy: [ dist/apps/app/~ ]
