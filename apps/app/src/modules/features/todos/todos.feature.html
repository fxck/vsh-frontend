<h2 class="__title">Todos</h2>

<mat-card class="__add-form-card">
  <vsh-todo-add-form (add)="onAdd$.next($event)"></vsh-todo-add-form>
</mat-card>

<div class="__actions-wrap">
  <vsh-todos-actions
    [hideCompletedState]="hideCompleted_()"
    (toggleCompleted)="hideCompleted_.set($event)"
    (markAllComplete)="onMarkAllComplete$.next()">
  </vsh-todos-actions>
</div>

<vsh-todos-list
  (updateItem)="onUpdate$.next($event)"
  (deleteItem)="onDelete$.next($event)"
  [todos]="(visibleTodos$ | async) || []">
</vsh-todos-list>
